#Coyote adding of the bluespace trashbag
- type: entity
  name: Bluespace Trash Bag
  description: A trash bag that has been imbued with bluespace crystals, allowing it to hold an incredible amount of garbage within a small physical volume.
  id: BluespaceTrashBag
  parent: TrashBag
  components:
  - type: Sprite #Coyote currently just using the same sprite as the regular blue trash bag, If we want a unique sprite for this, we can add it later.
    layers:
      - state: blue-icon-0
        map: ["enum.StorageFillLayers.Fill"]
  - type: Item
    heldPrefix: blue
    size: Huge
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,19,9
    quickInsert: true
    areaInsert: true
    areaInsertRadius: 5
    whitelist:
      tags:
        - Recyclable
        - Cartridge
        - Trash
  - type: MagnetPickup # Frontier
    magnetEnabled: false # Frontier
    range: 2
  - type: StorageFillVisualizer
    fillBaseName: blue-icon
