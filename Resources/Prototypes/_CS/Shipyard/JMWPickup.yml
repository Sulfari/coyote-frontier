# Shuttle Notes:
# A cheap shitbox for players to upgrade or use as is. A basic cheap pickup truck at the basic trim package. Nothing special to it at all.

- type: vessel
  id: JMWPickup
  parent: BaseVessel
  name: LL0 JMW Pickup
  description: A simple pickup truck. Nothing in it is cutting edge or next generation. It is simple and idiot proof, fully future proofed.
  price: 15000
  category: Small
  group: Shipyard
  shuttlePath: Resources\Maps\_CS\Shuttles\JMWPickup.yml
  guidebookPage: Null
  class:
  - Civilian
  engine:
  - Plasma

- type: gameMap
  id: JMWPickup
  mapName: 'JMW Pickup'
  mapPath: Resources\Maps\_CS\Shuttles\JMWPickup.yml
  minPlayers: 0
  stations:
    JMW Pickup:
      stationProto: StandardFrontierVessel
      components:
        - type: StationNameSetup
          mapNameTemplate: 'JMW Pickup {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
        - type: StationJobs
          availableJobs:
            ContractorInterview: [ 2, 2 ]
            PilotInterview: [ 2, 2 ]
            MercenaryInterview: [ 2, 2 ]
            CompanionInterview: [ 2, 2]
