- type: entity
  abstract: true
  id: BaseSportsBall # How about that game with the pigskin?
  components:
  - type: Catchable
    catchChance: 0.8
    catchSuccessSound: &SoundSportsBounce
      path: /Audio/Effects/Footsteps/bounce.ogg
  - type: EmitSoundOnCollide
    sound: *SoundSportsBounce
  - type: EmitSoundOnLand
    sound: *SoundSportsBounce

- type: entity
  parent: [ BaseItem, BaseSportsBall ]
  id: TennisBall
  name: tennis ball
  description: A fuzzy orb of endless betrayal.
  components:
  - type: Sprite
    sprite: _CS/Objects/Fun/Balls/tennisball.rsi
    state: icon
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.25
        density: 20
        mask:
        - ItemMask
        restitution: 0.5 # a little bouncy
        friction: 0.2
  - type: Item
    size: Small
    sprite: _CS/Objects/Fun/Balls/tennisball.rsi
  - type: EmitSoundOnUse
    sound:
      collection: ToySqueak
      params:
        volume: -4
  - type: UseDelay
  - type: Clothing
    slots: [mask]
  - type: Tag
    tags:
    - PetWearable
