- type: entity
  name: repair patch
  description: A sealed, single-use adhesive patch to patch up damaged areas. For synthetic use only.
  parent: BaseHealingItem
  id: RepairPatch
  suffix: Full
  components:
  - type: Tag
    tags:
    - RepairPatch
  - type: Sprite
    sprite: _CS/Objects/Specific/Medical/robotopicals.rsi
    state: synth_patch
  - type: Construction
    graph: RepairPatch
    node: repairpatch
  - type: StaticPrice
    vendPrice: 3000
  - type: Healing
    delay: 2
    damageContainers:
    - Silicon
    - IPC
    damage:
      types:
        Piercing: -20
        Slash: -20
        Blunt: -20
        # Structural: -2.5 # please use Autosolder.
    bloodlossModifier: -8 # doesn't stop open hemorrhaging
    healingBeginSound:
      path: "/Audio/Items/Medical/brutepack_begin.ogg"
      params:
        volume: 1.0
        variation: 0.125
    healingEndSound:
      path: "/Audio/Items/Medical/brutepack_end.ogg"
      params:
        volume: 1.0
        variation: 0.125
  - type: Stack
    stackType: RepairPatch
    count: 10
  - type: StackPrice
    price: 5

- type: entity
  id: RepairPatch1
  parent: RepairPatch
  suffix: Single
  components:
  - type: Stack
    stackType: RepairPatch
    count: 1

- type: entity
  id: RepairPatch10Lingering
  parent: RepairPatch
  suffix: 10, Lingering
  components:
  - type: Stack
    lingering: true
    count: 10

- type: entity
  name: repair spray
  description: A single-use spray gun to fill damaged areas with polyurethane-based expanding foam. For synthetic use only.
  parent: BaseHealingItem
  id: RepairSpray
  components:
#  - type: Tag
#    tags:
#    - Brutepack
  - type: Sprite
    sprite: _CS/Objects/Specific/Medical/robotopicals.rsi
    state: robofoam
  - type: Item
#    heldPrefix: brutepack
    shape:
    - 0,0,1,0
  - type: StaticPrice
    vendPrice: 5000
  - type: Healing
    delay: 1
    damageContainers:
    - Silicon
    - IPC
    damage:
      types:
        # Piercing: -60 # Better if brutes are handled by the repair patch imo
        # Slash: -60 # Ditto
        # Structural: -10 # good, but please use autosolder.
        Cold: -45
        Heat: -45
        Shock: -45
        Bloodloss: -30
    bloodlossModifier: -10 # stops bleeding
    ModifyBloodLevel: 50 # restores a lot of internal fluid
    healingBeginSound:
      path: "/Audio/Items/canopen.ogg"
      params:
        volume: 1.0
        variation: 0.125
    healingEndSound:
      path: "/Audio/Items/hiss.ogg"
      params:
        volume: 1.0
        variation: 0.125

